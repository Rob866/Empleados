<div class="bigger row justify-content-center align-items-center">

<div class="contenedor col-12 col-md-6">
  <span>Numero de empleados por departamento</span>
  <ngx-charts-advanced-pie-chart
     [scheme]="colorScheme"
     [results]="single"
     [gradient]="gradient"
     (select)="onSelect($event)"
     [label]="'Empleados'">
  </ngx-charts-advanced-pie-chart>
  
</div>

<div class="contenedor2 col-12 col-md-6">

 <ngx-charts-pie-chart
    [scheme]="colorScheme"
     [results]="single"
     [gradient]="gradient"
     (select)="onSelect2($event)"
     [legendTitle]="'Empleados'"
     [legend]="showLegend"
     [labels]="showLabels"
     [doughnut]="doughnut">
  </ngx-charts-pie-chart>


</div>

</div>





 
<span *ngIf="error">{{ error }}</span>
